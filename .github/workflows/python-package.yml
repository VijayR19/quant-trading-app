# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Backend CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  backend:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: trading_app
          POSTGRES_USER: trading_app_user
          POSTGRES_PASSWORD: dev_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U trading_app_user"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Set environment variables
        run: |
          echo "DB_USER=trading_app_user" >> $GITHUB_ENV
          echo "DB_PASSWORD=dev_password" >> $GITHUB_ENV
          echo "DB_HOST=localhost" >> $GITHUB_ENV
          echo "DB_PORT=5432" >> $GITHUB_ENV
          echo "DB_NAME=trading_app" >> $GITHUB_ENV
          echo "JWT_SECRET=test_secret" >> $GITHUB_ENV
          echo "MARKET_PROVIDER=stub" >> $GITHUB_ENV

      - name: Run seed script
        run: |
          cd backend
          python -m app.seed_data

      - name: Run tests
        run: |
          cd backend
          pytest || echo "No tests yet"

